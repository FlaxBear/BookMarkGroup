<!DOCTYPE html>
<html>
<head>
	<!-- ===== 基本設定 ===== -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理者用メニュー</title>
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/css.css" />
	<script type="text/javascript">
		function jump_list(list_id) {
			var action_url = '';

			switch(list_id) {
				case '1':
					action_url = "/mastar/numberingList";
					break;
				case '2':
					action_url = "/mastar/userList";
					break;
				case '3':
					action_url = "/mastar/groupFolderList";
					break;
				case '4':
					action_url = "/mastar/authorityList";
					break;
			}

			document.mastarList.state.value = "SHOW";
			document.mastarList.action=action_url;
			document.mastarList.submit();
		}
	</script>
	<!-- ===== 基本情報 ===== --> 
</head>
<body>
	<!-- ===== ページ全体 ===== -->
	<div id="page">
		<!-- ===== ヘッダー情報 ===== -->
		<header id="pageHead">
			<h1 id="siteTitle">管理者用メニュー</h1>
		</header>
		<!-- ===== ヘッダー情報 ===== -->

		<!-- ===== コンテンツ ===== -->
		<div id="pageBody">
			<form method="POST" name="mastarList">
				{{ form.csrf_token() }}
				<input type="hidden" name="state" value="">
				<button name="jump_numbering" onclick="jump_list('1');">採番一覧</button>
				<button name="jump_numbering" onclick="jump_list('2');">ユーザ一覧</button>
				<button name="jump_numbering" onclick="jump_list('3');">グループフォルダー一覧</button>
				<button name="jump_numbering" onclick="jump_list('4');">グループフォルダー権限</button>
			</form>
		</div>
		<!-- ===== コンテンツ ===== -->

		<p class="pagetop"><a href="#page">ページの先頭へ戻る</a></p>
		<!-- ===== フッダー情報 ===== -->
		<footer id="pageFoot">
			<p id="copyright"><small>&copy; 2019 FlaxBear All Rights Reserved,</small></p>
		</footer>
		<!-- ===== フッダー情報 ===== -->
	</div>
	<!-- ===== ページ全体 ===== -->
</body>
</html>
