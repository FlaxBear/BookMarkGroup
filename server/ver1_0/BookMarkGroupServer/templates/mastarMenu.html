<!DOCTYPE html>
<html>
<head>
	<!-- ===== 基本設定 ===== -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理者用メニュー</title>
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/css.css" />
	<script type="text/javascript">
		function jump_list(list_id) {
			var action_url = '';

			switch(list_id) {
				case '1':
					action_url = "/mastar/numberingList";
					break;
				case '2':
					action_url = "/mastar/userList";
					break;
				case '3':
					action_url = "/mastar/groupFolderList";
					break;
				case '4':
					action_url = "/mastar/authorityList";
					break;
				case '5':
					action_url = "/mastar/adminUserList";
					break;
			}

			document.mastarList.state.value = "SHOW";
			document.mastarList.action=action_url;
			document.mastarList.submit();
		}
	</script>
	<!-- ===== 基本情報 ===== -->
</head>
<body>
	<!-- ===== ページ全体 ===== -->
	<div id="page">
		<!-- ===== ヘッダー情報 ===== -->
		<header id="pageHead">
			<h1 id="siteTitle">管理者用メニュー</h1>
		</header>
		<!-- ===== ヘッダー情報 ===== -->

		<!-- ===== コンテンツ ===== -->
		<div id="pageBody">
			<form method="POST" name="mastarList">
				{{ form.csrf_token() }}
				<input type="hidden" name="state" value="">
				<table class="menuTable">
					<tr>
						<td><button onclick="jump_list('5');" class="menuButton"><div id="buttonName">管理者ユーザ一覧</div></button></td>
						<td><button onclick="jump_list('1');" class="menuButton"><div id="buttonName">採番一覧</div></button></td>
					</tr>
					<tr>
						<td><button onclick="jump_list('2');" class="menuButton"><div id="buttonName">ユーザ一覧</div></button></td>
						<td><button onclick="jump_list('3');" class="menuButton"><div id="buttonName">フォルダー一覧</div></button></td>
						<td><button onclick="jump_list('4');" class="menuButton"><div id="buttonName">フォルダー権限</div></button></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- ===== コンテンツ ===== -->

		<!-- ===== フッダー情報 ===== -->
		<footer id="pageFoot">
			<p id="copyright"><small>&copy; 2019 FlaxBear All Rights Reserved,</small></p>
		</footer>
		<!-- ===== フッダー情報 ===== -->
	</div>
	<!-- ===== ページ全体 ===== -->
</body>
</html>
