<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>マスタ用権限一覧</title>
		<script type="text/javascript">
			function jump_edit(user_id, group_folder_id) {
				document.authorityList.user_id.value = user_id;
				document.authorityList.group_folder_id.value = group_folder_id;
				document.authorityList.state.value = "SHOW";
				document.authorityList.action = "/mastar/authorityEdit";
				document.authorityList.submit();
			}

			function jump_back() {
				document.authorityList.action = "/mastar";
				document.authorityList.submit();
			}
		</script>
	</head>
	<body>
		<form method="POST" name="authorityList">
			{{ form.hidden_tag() }}
			<button type="button" name="createAuthority" onclick="jump_edit('0', '0');">新規作成</button>
			<button type="button" name="backMastar" onclick="jump_back();">戻る</button>
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>ID:ユーザ名</th>
						<th>ID:グループフォルダー名</th>
						<th>権限状態</th>
						<th>作成日時</th>
						<th>更新日時</th>
					</tr>
				</thead>
				<tbody>
					{% for value in data %}
						<tr>
							<td><button type="button" name="updateAuthority" onclick="jump_edit('{{value[0]}}', '{{value[1]}}');">更新</button></td>
							<td>{{value[0]}}:{{value[2]}}</td>
							<td>{{value[1]}}:{{value[3]}}</td>
							<td>{{value[4]}}</td>
							<td>{{value[5]}}</td>
							<td>{{value[6]}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
