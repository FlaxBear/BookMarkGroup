<!DOCTYPE html>
<html>
<head>
	<!-- ===== Basic Setting ===== -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menu</title>
	<link rel="stylesheet" type="text/css" href="css/bookmarkgroup.css"/>
	<script type="text/javascript" src="../javascript/login.js"></script>
	<!-- ===== Basic Setting ===== -->
</head>
<body>
	<!-- ===== Page ===== -->
	<div id="page">
		<!-- ===== Head ===== -->
		<header id="pageHead">
			<h1 id="siteTitle">Login Page</h1>
		</header>
		<!-- ===== Head ===== -->

		<!-- ===== Content ===== -->
		<div id="pageBody">
			<form name="loginForm">
				<div id="message"></div>
				<table class="menuTable">
					<tr>
						<td>Sign ID</td>
						<td><input type="text" name="login_mail"></td>
					</tr>
					<tr>
						<td>PassWord</td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" class="button" id="login_button">Sign In</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<!-- ===== Content ===== -->
	</div>
	<!-- ===== Page ===== -->
</body>
</html>
