<!DOCTYPE html>
<html>
<head>
	<!-- ===== 基本設定 ===== -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理者用ユーザ一覧</title>
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/css.css" />
	<script type="text/javascript">
		function jump_edit(id) {
			document.userList.user_id.value = id;
			document.userList.state.value = "SHOW";
			document.userList.action  = "/mastar/userEdit";
			document.userList.submit();
		}

		function jump_list(list_id) {
			var action_url = '';

			switch(list_id) {
				case '0':
					action_url = "/mastar/menu";
					break;
				case '1':
					action_url = "/mastar/numberingList";
					break;
				case '2':
					action_url = "/mastar/userList";
					break;
				case '3':
					action_url = "/mastar/groupFolderList";
					break;
				case '4':
					action_url = "/mastar/authorityList";
					break;
			}

			document.userList.state.value = "SHOW";
			document.userList.action=action_url;
			document.userList.submit();
		}
	</script>
	<!-- ===== 基本情報 ===== --> 
</head>
<body>
	<!-- ===== ページ全体 ===== -->
	<div id="page">
		<!-- ===== ヘッダー情報 ===== -->
		<header id="pageHead">
			<h1 id="siteTitle">管理者用ユーザ一覧</h1>
			<nav class="globalNavi">
					<ul>
						<li><a onclick="jump_list('0');">メニュー</a></li>
						<li><a onclick="jump_list('1');">採番一覧</a></li>
						<li><a onclick="jump_list('2');">ユーザ一覧</a></li>
						<li><a onclick="jump_list('3');">グループフォルダー一覧</a></li>
						<li><a onclick="jump_list('4');">権限一覧</a></li>
					</ul>
			</nav>
		</header>
		<!-- ===== ヘッダー情報 ===== -->

		<!-- ===== コンテンツ ===== -->
		<div id="pageBody">
			<form method="POST" name="userList">
				{{ form.hidden_tag() }}
				<button type="button" name="createUser" onclick="jump_edit('0');">新規作成</button>
				<table>
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>ユーザID</th>
							<th>ユーザ名</th>
							<th>ユーザメールアドレス</th>
							<th>パスワード</th>
							<th>作成日時</th>
							<th>更新日時</th>
						</tr>
					</thead>
					<tbody>
						{% for value in data %}
							<tr>
								<td><button type="button" name="updateUser" onclick="jump_edit('{{value[0]}}');">更新</button></td>
								{% for test in value %}
									<td>{{test}}</td>
								{% endfor %}
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</form>
		</div>
		<!-- ===== コンテンツ ===== -->

		<p class="pagetop"><a href="#page">ページの先頭へ戻る</a></p>
		<!-- ===== フッダー情報 ===== -->
		<footer id="pageFoot">
			<p id="copyright"><small>&copy; 2019 FlaxBear All Rights Reserved,</small></p>
		</footer>
		<!-- ===== フッダー情報 ===== -->
	</div>
	<!-- ===== ページ全体 ===== -->
</body>
</html>
